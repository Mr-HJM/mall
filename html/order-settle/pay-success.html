<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付成功</title>
    <meta name="renderer" content="webkit">
    <link type="text/css" rel="stylesheet" href="../../bundle/css/pay-success.css">
</head>
<body>
    <!-- 公共头部 -->
    <div class="top" id="header"></div>

    <div class="wrap">
        <div class="wrapC clearfix">
            <div class="pay-success">
                <p><img src="../../bundle/img/pay-success.png"></p>
                <div><span>支付成功</span></div>
                <div><span>我们会尽快为您处理</span></div>
            </div>
            <div class="order-detail">
                <div class="order-num">订单号：<span></span></div>
                <div class="order-money">在线支付：<span></span></div>
                <ul class="order-list clearfix">
                    <li class="my-order">查看订单状态</li>
                    <li>继续逛逛</li>
                </ul>
                <div class="pay-warn">重要提示：御廷家居不会以订单异常、系统升级为由，要求您点击任何链接进行退款</div>
            </div>
        </div>
    </div>

    <!-- 公共尾部 -->
    <div class="bottom" id="footer"></div>
</body>
<script type="text/javascript" src="../../bundle/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../bundle/js/vendor.js"></script>
<script type="text/javascript" src="../../bundle/js/pay-success.js"></script>
</html>
