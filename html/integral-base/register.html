<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="renderer" content="webkit">
    <link type="text/css" rel="stylesheet" href="../../bundle/css/register.css">
</head>
<body>
    <!-- 公共头部 -->
    <div class="top" id="header"></div>
    <div class="wrap">
        <div class="login">
            <div class="pop-login fl">
                <div class="login-detail">
                    <input type="text" class="user-name" placeholder="您的账户名或登录名">
                    <input type="password" class="user-pass" placeholder="密码">
                    <input type="password" class="user_pass" placeholder="请再次输入密码">
                    <input type="text" class="user-phone" placeholder="请输入常用手机号" maxlength="11">
                    <button class="login-btn">注册</button>
                    <div class="username error">请输入账号</div>
                    <div class="userpass error">请输入密码</div>
                    <div class="userPass error">两次密码输入不一致</div>
                    <div class="userPhone error">请输入常用手机号</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共尾部 -->
    <div class="bottom" id="footer"></div>
</body>
<script type="text/javascript" src="../../bundle/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../bundle/js/vendor.js"></script>
<script type="text/javascript" src="../../bundle/js/register.js"></script>
</html>
