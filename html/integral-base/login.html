<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="renderer" content="webkit">
    <link type="text/css" rel="stylesheet" href="../../bundle/css/login.css">
</head>
<body>
    <!-- 公共头部 -->
    <div class="top" id="header"></div>
    
    <div class="wrap">
        <div class="login">
            <div class="pop-login fr">
                <div class="loging-top">账户登录</div>
                <div class="login-detail">
                    <input type="text" class="user-name" placeholder="邮箱/用户名/已验证手机">
                    <input type="password" class="user-pass" placeholder="密码">
                    <button class="login-btn">登录</button>
                    <div class="sub-btn clearfix">
                        <div class="register fl">立即注册</div>
                        <div class="forget fr">忘记密码</div>
                    </div>
                    <div class="username error">请输入账号</div>
                    <div class="userpass error">请输入密码</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共尾部 -->
    <div class="bottom" id="footer"></div>
</body>
<script type="text/javascript" src="../../bundle/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../bundle/js/vendor.js"></script>
<script type="text/javascript" src="../../bundle/js/login.js"></script>
</html>
